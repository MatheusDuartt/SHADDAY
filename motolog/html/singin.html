<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="/motorista casa do construtor/css/singin.css">
    <title>Ka-Chow</title>
    <link rel="shortcut icon" href="/motorista casa do construtor/imagens/kachow.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <form id="login">

            <h1>LOGIN</h1>
            <div class="input-box">
                <input class="user" type="email" placeholder="Usuario:">
                <i class="bx bxs-user"></i>
            </div>


            <div class="input-box">
                <input class="passUser" type="password" placeholder="Senha:">
                <i class="bx bxs-lock-alt"></i>
            </div>


            <div class="remenber-forgot">
                <label>
                    <input class="relembre" type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha!</a>
            </div>


            <button class="login_button" type="submit">Iniciar</button>

            <div class="registre-link">
                <p>Não tem uma conta? <a href="#" id="cadastro" onclick="">Cadastrar-se</a></p>
            </div>




        </form>

        <form id="cadastre_se">

            <h1>CADASTRO</h1>

            <div class="input-box">
                <input type="text" placeholder="Nome:">
            </div>

            <div class="input-box">
                <input type="email" placeholder="Coloque seu melhor Email!">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha:">

            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirmar senha:">
            </div>

            <button class="loginButton" type="submit">Cadastra</button>
            
            <div class="registre-link">
                <p>Já tem uma conta? <a href="#" id="login_ret" onclick="">Login</a></p>
            </div>
            





        </form>
    </main>

</body>
    <script src="/motorista casa do construtor/js/singin.js"></script>
</html>
